<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://esm.sh/@excalidraw/excalidraw@0.18.0/dist/dev/index.css"
    />
    <script src="https://unpkg.com/@excalidraw/utils@0.1.2/dist/excalidraw-utils.min.js"></script>
    <script>
      const { exportToSvg } = ExcalidrawUtils;
      class ExcalidrawRenderer extends HTMLElement {
        connectedCallback() {
          const src = this.getAttribute("src")
          fetch(src)
            .then(res => res.json())
            .then(data => exportToSvg(data))
            .then( res => {
                this.innerHTML = `<div></div>`
                const div = this.querySelector('div');
                div.appendChild(res);
          })       
        }
      }
      customElements.define('excalidraw-renderer',ExcalidrawRenderer)
    </script>
</head>
<body>
  <excalidraw-renderer src="/test.excalidraw" />
</body>
